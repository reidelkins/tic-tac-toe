<div class="leaderboard">
  <h2>Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Wins</th>
        <th>Losses</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ player.name }}</td>
        <td>{{ player.wins }}</td>
        <td>{{ player.losses }}</td>
      </tr>
    </tbody>
  </table>
</div>
