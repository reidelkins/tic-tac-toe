<div class="game-list">
  <h2>Active Games</h2>
  <div *ngFor="let game of games" class="game">
    <div class="game-info">
      <p>Players: {{ game.players.join(', ') }}</p>
      <p>Viewers: {{ game.viewers }}</p>
    </div>
    <div class="game-actions">
      <button (click)="viewGame(game.id)">View</button>
      <button (click)="joinGame(game.id)" [disabled]="game.players.length >= 2">Join</button>
    </div>
  </div>
</div>
